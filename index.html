<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="stylesheet" href="styles/main.css">

    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="stylesheet" href="styles/pf.css">
    <link rel="stylesheet" href="styles/gallery.css">
    <link rel="stylesheet" href="styles/phone.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>My Gallery</title>
  </head>
  <body>
    <section>
      <div class="pf_wrapper">
        <div class="img_wrapper">
          <img src="assets/profilePhoto.png" alt="Profile Picture" class="pf_pic">
        </div>
        <div class="name_wrapper"><span class="name">Rodney Cotton</span></div>
        <div class="location_wrapper"><span class="location">Helsinki, Finland</span></div>
      </div>
    </section>
    <section>
      <div class="follow_pf">
        <div class="post wrapper">
          <div class="num post_box">100</div>
          <div class="text">Posts</div>
        </div>
        <div class="follower wrapper">
          <div class="num follower_box">2242</div>
          <div class="text">Followers</div>
        </div>
        <div class="following wrapper">
          <div class="num following_box">1432</div>
          <div class="text">Followings</div>
        </div>
      </div>
    </section>
    <section class="gallery_section">
      
        <img src="assets/photo1.png" alt="photo1" class="pic1 pic">
      
        <img src="assets/photo2.png" alt="photo2" class="pic2 pic">
      
        <img src="assets/photo3.png" alt="photo3" class="pic3 pic">
    
        <img src="assets/photo4.png" alt="photo4" class="pic4 pic">
      
        <img src="assets/photo5.png" alt="photo5" class="pic5 pic">
      
        <img src="assets/photo6.png" alt="photo6" class="pic6 pic">
    </section>
  </body>
